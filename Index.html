<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trans Metro Deli Web Design</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1>Trans Metro Deli</h1>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#routes">Routes</a></li>
            <li><a href="#payment">Payment</a></li>
            <li><a href="#history">History</a></li>
        </ul>
    </nav>
</header>

<section id="home">
    <h2>Welcome to Trans Metro Deli</h2>
    <p>Plan your journey, pay easily, and track your trips with Trans Metro Deli.</p>
</section>

<section id="routes">
    <h2>Routes Information</h2>
    <div id="route-details">
        <!-- Route details will be dynamically populated here -->
    </div>
</section>

<section id="payment">
    <h2>Payment Options</h2>
    <div id="payment-methods">
        <!-- Payment methods and options will be dynamically populated here -->
    </div>
</section>

<section id="history">
    <h2>Transaction History</h2>
    <div id="transaction-history">
        <!-- Transaction history details will be dynamically populated here -->
    </div>
</section>

<footer>
    <p>&copy; 2024 Trans Metro Deli. All rights reserved.</p>
</footer>

<script src="script.js"></script>
</body>
</html>
